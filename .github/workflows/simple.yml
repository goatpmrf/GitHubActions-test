name: Shell Commands

on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  
  run-wondows-commands:
    runs-on: windows-latest
    needs: ['run-shell-command']
    steps:
      - name: Dirctory PowerShell
        run: Get-Location
      - name: Dirctory Bash
        run: pwd
        shell: bash